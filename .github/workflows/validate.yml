name: Validate

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  verify-skills-sync:
    name: Verify Skills Sync
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build skills from source
        run: ./scripts/build-skills.sh
        
      - name: Check for sync differences
        run: |
          if [ -n "$(git status --porcelain .github/skills .claude/skills .codex/skills)" ]; then
            echo "❌ ERROR: Skills are out of sync!"
            echo "Run './scripts/build-skills.sh' locally and commit the changes."
            echo ""
            echo "Changes detected:"
            git status --porcelain .github/skills .claude/skills .codex/skills
            exit 1
          fi
          echo "✅ Skills are in sync"

  validate-workflows:
    name: Validate GitHub Actions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate workflow YAML syntax
        run: ./scripts/validate-workflows.sh

  validate-skills:
    name: Validate Skills
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate skills from source
        run: |
          echo "Validating skills from source directory..."
          for skill in skills/*/; do
            [ -d "$skill" ] || continue
            echo "Checking: $skill"
            ./scripts/validate-skill-yaml.sh "$skill"
            ./scripts/validate-skill-content.sh "$skill"
          done

  validate-package:
    name: Validate npm Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        working-directory: ./cli-installer
        run: npm ci
        
      - name: Run tests
        working-directory: ./cli-installer
        run: npm test
        
      - name: Check package contents
        working-directory: ./cli-installer
        run: npm pack --dry-run
